<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelsImages</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-color: #f5f5f5;
            --text-color: #000;
            --tile-bg: #ddd;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --hover-color: rgba(0, 0, 0, 0.1);
            --close-color: #fff;
        }

        /* Dark theme variables */
        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #fff;
            --tile-bg: #444;
            --modal-bg: rgba(255, 255, 255, 0.9);
            --hover-color: rgba(255, 255, 255, 0.2);
            --close-color: #bbb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .container img {
            width: 100%;
            height: auto;
            max-height: 100%;
            border: 2px solid var(--tile-bg);
            box-shadow: 0 4px 8px var(--hover-color);
            border-radius: 5px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .container img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        .tile {
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--close-color);
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--close-color);
        }

        /* Theme toggle button */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--tile-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .theme-toggle-btn:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">PanelsImages</h1>
    
    <!-- Theme toggle button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">Switch to Dark Mode</button>

    <div class="container">
        {% for image in images %}
        <div class="tile">
            <img src="{{ url_for('serve_image', filename=image) }}" alt="Image" onclick="openModal(this.src)">
        </div>
        {% endfor %}
    </div>

    <!-- Modal structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="">
    </div>

    <script>
        // Function to open the modal and display the clicked image
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        // Function to toggle between light and dark theme
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle-btn');
            if (body.classList.contains('dark-mode')) {
                btn.textContent = "Switch to Light Mode";
            } else {
                btn.textContent = "Switch to Dark Mode";
            }
        }
    </script>
</body>
</html>
